<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form name="loginForm" method="post" action="FollowingTasks">
    <h2>Read value of radio button field</h2>
    Gender:
    <input type="radio" name="gender" value="male" />Male
    <input type="radio" name="gender" value="female" />Female
    <br>
    <h2>Read value of text area field</h2>
    Feedback:<br/>
    <textarea rows="5" cols="30" name="feedback"></textarea>
    <br>
    <h2>Read value of dropdown list (combobox) field</h2>
    Job Category:
    <select name="jobCat">
        <option value="tech">Technology</option>
        <option value="admin">Administration</option>
        <option value="biology">Biology</option>
        <option value="science">Science</option>
    </select>


    <br>

    <input type="submit" value="Login" />
</form>
</body>
</html>
